{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block title %}
  {{ view.action|default:"Add" }} Engagement
{% endblock title %}

{% block content %}
  {% with action=view.action|default:"Add" %}
    <h1>{{ action }} Engagement</h1>
    <form method="post" action="{% url 'events:create' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">
        {{ action }}
      </button>
    </form>
  {% endwith %}
{% endblock content %}
